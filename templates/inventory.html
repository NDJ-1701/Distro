{% extends "base.html" %}
{% block content %}
<h1>Inventory</h1>
<button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='./';">Back to Summary</button>
<button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='./inventoryModify';">Create Item</button>
<hr>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
          {% for entry in iheaders %}
          <th>{{ entry }}</th>
          {% endfor %}
      </tr>
    </thead>
    <tbody>
    {% for item in inventory %}
    <tr>
        {% for entry in iheaders %}
          <th>{{ item[entry] }}</th>
        {% endfor %}
    </tr>
    {% endfor %} 
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable();
    });
  </script>
{% endblock %}
